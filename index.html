<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    
    <title>Calculator</title>
  </head>

  <body>
    <div id="container">
      <div id="display"></div>
      <button id="expo" onclick="addOperand('^')">^</button>
      <button id="multiply" onclick="addOperand('*')">x</button>
      <button id="divide" onclick="addOperand('/')">/</button>
      <button id="clear" onclick="clearAll()">C</button>
      <button id="back" onclick="clearChar()">del</button>

      <button id="six" onclick="addChar('6')">6</button>
      <button id="seven" onclick="addChar('7')">7</button>
      <button id="eight" onclick="addChar('8')">8</button>
      <button id="nine" onclick="addChar('9')">9</button>
      <button id="subtract" onclick="addOperand('-')">-</button>

      <button id="two" onclick="addChar('2')">2</button>
      <button id="three" onclick="addChar('3')">3</button>
      <button id="four" onclick="addChar('4')">4</button>
      <button id="five" onclick="addChar('5')">5</button>
      <button id="add" onclick="addOperand('+')">+</button>

      <button id="dec" onclick="addDecimal()">.</button>
      <button id="zero" onclick="addChar('0')">0</button>
      <button id="one" onclick="addChar('1')">1</button>
      <button id="equals" onclick="operate()">=</button>

    </div>
  </body>
</html> 

<script src="scripts/main.js"></script>
